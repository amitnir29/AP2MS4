<!DOCTYPE html>
<html>
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <!-- jQuery library -->

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <!-- Latest Leaftlet CSS -->

          integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
          crossorigin="" />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
            integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
            crossorigin=""></script>

    <meta charset="utf-8" />
    <title>AYR flights tracker</title>
    <link href="css/StyleSheet.css" rel="stylesheet" type="text/css" />
    <link href="css/ToggleButton.css" rel="stylesheet" type="text/css" />
    <link href="css/DayModesVars.css" rel="stylesheet" type="text/css" />
    <link href="css/FlightsListStyle.css" rel="stylesheet" type="text/css" />

    <script src="js/flightsList/flightsList.js"></script>
    <script src="js/flightsList/flightListRowStyler.js"></script>
    <script src="js/flightsGetter.js"></script>
    <script src="js/flightEventHandler.js"></script>
    <script src="js/flightsList/flightListRowIdConverter.js"></script>
    <script src="js/ClientHandler.js"></script>
    <script src="js/flightsList/flightsDivisor.js"></script>
    <script src="js/flightWrapper.js"></script>
    <script src="js/ErrorHandler.js"></script>

</head>
<body>

    <div class="wrapper">
        <!-- flights map -->
        <div id="mapid">
            map
        </div>
        <!-- flights list -->
        <div id="flightsLists">
            <!--Local flights list-->
            <div class="flights-list">
                <table id="localFlightsHeads" class="table no-margin table-head">
                    <thead>
                        <tr>
                            <th scope="col" class="local-flight-data">
                                Local Flights
                            </th>
                            <th scope="col" class="flight-delete">
                                Delete Flight
                            </th>
                        </tr>
                    </thead>
                </table>
                <div class="single-flights-list-body">
                    <table id="localFlights" class="table">
                        <tbody class="single-flights-list-body">
                            <!--add here the flights-->
                        </tbody>
                    </table>
                </div>
            </div>
            <!--External flights list-->
            <div class="flights-list">
                <table id="externalFlightsHead" class="table table-head">
                    <thead>
                        <tr>
                            <th scope="col" class="local-flight-data">
                                External Flights
                            </th>
                        </tr>
                    </thead>
                </table>
                <div class="single-flights-list-body">
                    <table id="externalFlights" class="table">
                        <tbody class="single-flights-list-body">
                            <!--add here the flights-->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- flight details-->
        <div id="flightDetails">
            <p id="flightDetailsText"></p>
        </div>
        <!--json and dark/light mode button-->
        <div class="relativeContainer">
            <!--json-->
            <div id="flightPlanJson">
                <form method="POST" action="uploadFile" id="jsonGetter">
                    <input type="file" class="custom-file-input" id="jsonFileInput" onchange="submitFile(this.files)">
                    <label class="custom-file-label" for="jsonFileInput">Choose JSON file</label>
                </form>
            </div>
            <!--dark/light mode-->
            <div id="dayModesButtonContainer">
                <label class="switch">
                    <input type="checkbox" id="switchBtn" name="theme">
                    <span class="slider round"></span>
                </label>
                <label id="dayModeButton" for="switchBtn">light mode</label>
            </div>

        </div>

    </div>


    <div id="error_list">
    </div>

    <!-- code for the button -->
    <script>
        let checkbox = document.querySelector('input[name=theme]');

        checkbox.addEventListener('change', function () {
            if (this.checked) {
                document.documentElement.setAttribute('data-theme', 'dark')
                document.getElementById("dayModeButton").textContent = "dark mode";
            } else {
                document.documentElement.setAttribute('data-theme', 'light')
                document.getElementById("dayModeButton").textContent = "light mode";
            }
        })
    </script>

    <!--code for the json input-->
    <script>
        function submitFile(files) {
            files = [...files];
            files.forEach(uploadFile);
        }
        function uploadFile(file) {
            let reader = new FileReader()
            reader.onload = function (e) {
                // The file's text will be printed here
                //document.write(e.target.result)
                //console.log(e.target.result)
                let file = e.target.result;
                //console.log(file);
                //check if it's a json file
                try {
                    JSON.parse(file);
                } catch (e) {
                    //output that it's wrong
                    ErrorHandler.showError("Wrong file format! Please submit a JSON file!");
                    return;
                }
                //if it's a json, check if has fileds
                let obj = JSON.parse(file);
                //console.log(obj);
                fields = ["passengers", "company_name", 'initial_location', 'longitude', 'latitude', 'date_time', 'segments'];
                let flag = false;
                for (let field of fields) {
                    if (!(field in obj)) {
                        flag = true;
                    }
                }
                //console.log("flag is ", flag);
                //if there's at least one missing flag
                if (flag) {
                    ErrorHandler.showError("JSON file is missing some fields!");
                    return;
                }
                $.ajax({
                    url: "api/FlightPlan",
                    type: "post", //send it through get method
                    data: file,//the json file
                    contentType: "application/json",

                    success: function (data) {
                        //flightsArray = JSON.parse(data);
                        //consloe
                        //console.log("success in posting json");
                        //console.log(data);
                    },
                    error: function (xhr) {
                        ErrorHandler.showError("failed to post flightPlan to the server!")
                        //console.log("got to error in posting json");
                        //console.log(xhr);
                    }

                });
            };
            reader.readAsText(file)
        }
    </script>

    <!--call the start of the client-->
    <script>
        const c = new ClientHandler();
        //console.log("started client handler");
        c.startClient();
    </script>

</body>
</html>
