    <script>
        async function getAllNums() {
            const path = "api/Test";
            const response = await fetch(path);
            console.log(response);
            const responseArr = await response.json();
            await console.log(responseArr);
        }



        async function getNum() {
            const path = "api/Test/" + document.getElementById("getNumById").value;
            const response = await fetch(path);
            console.log(response);
            const responseArr = await response.json();
            await console.log(responseArr);
        }


        async function postNum() {
            const path = "api/Test";
            const currDate = new Date();
            const newNum = {
                Id: parseInt(currDate.getSeconds().toString() + currDate.getMinutes().toString() + currDate.getHours().toString()),
                Value: parseInt(document.getElementById("newNumInput").value)
            };
            console.log(newNum);
            console.log(JSON.stringify(newNum));
            const response = await fetch(path, {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(newNum)
            });
            console.log(response);
        }



    </script>
