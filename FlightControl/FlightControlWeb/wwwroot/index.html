<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Hello World</title>
</head>
<body>
    <h1>Hello!!!</h1>
    <textarea id="num"></textarea>
    <script>
        let i = 0;
        setInterval(() => {
            document.getElementById("num").value = i.toString();
            i++;
        }, 200);
    </script>
</body>
</html>
